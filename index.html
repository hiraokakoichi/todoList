<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>
    <h1>ToDoリスト</h1>

    <input type="radio" name="condition" value="working">作業中
    <input type="radio" name="condition" value="done" display=none>完了
    <input type="radio" name="condition" value="all" checked="checked">すべて
    
    <table id="task_table">
        <thead>
            <tr>
                <th>ID</th><th>コメント</th><th>状態</th>
            </tr>
        </thead>
        <tbody id="task_table_body">

        </tbody>        
    </table>
    <h2>新規タスクの追加</h2>
    <input type="text" id="task" value=""><input type="button" id="add_btn"  value="追加">
    <h1></h1>

    <script type="text/javascript" src="js/todo-list.js"></script>
</body>
</html>
